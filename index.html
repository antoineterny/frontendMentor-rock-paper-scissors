<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <div class="score">
        <h3>score</h3>
        <p>0</p>
      </div>
    </header>
    <main>
      <div class="token token--scissors">
        <div class="token__center token__center--scissors">
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </div>
        <div class="token__border token__border--scissors"></div>
        <div class="token__shadow token__shadow--scissors"></div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/antoineterny">Antoine Terny</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
